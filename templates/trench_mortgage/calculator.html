{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Расчет траншевой ипотеки</h2>

    <form method="post" id="trenchMortgageForm">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Параметры объекта и кредита</h5>
                    </div>
                    <div class="card-body">
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary">Далее →</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
