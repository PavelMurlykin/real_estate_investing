<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate Investing{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .main-content {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .property-section, .mortgage-section, .results-section {
            flex: 1;
        }
        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-row {
            margin-bottom: 15px;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 20px;
        }
        .radio-group label {
            display: inline;
            font-weight: normal;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        .result-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
        }
        .result-item h3 {
            margin-top: 0;
            color: #333;
            font-size: 1em;
            margin-bottom: 8px;
        }
        .result-item p {
            margin: 0;
            font-size: 1.1em;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .form-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .flatpickr-input {
            background-color: white;
            cursor: pointer;
        }
        .section-title {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .payment-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .dynamic-label {
            color: #2196F3;
            font-weight: bold;
        }
    </style>
</head>
    <body>
        {% include "includes/header.html" %}
        <hr>

        <main>
            {% block content %}In progress...{% endblock %}
        </main>

        <hr>
        {% include "includes/footer.html" %}
    </body>
</html>
