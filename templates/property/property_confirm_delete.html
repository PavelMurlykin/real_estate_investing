{% extends "base.html" %}

{% block title %}Удаление объекта недвижимости{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Удаление объекта недвижимости</h1>
            <p>Вы уверены, что хотите удалить объект недвижимости "{{ object }}"?</p>

            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'property:detail' object.pk %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
