{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body text-center">
            <h2>Удаление объекта</h2>
            <p class="lead">Вы уверены, что хотите удалить объект "{{ property.complex_name }}, кв. {{ property.apartment_number }}"?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{% url 'property:property_detail' property.pk %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
